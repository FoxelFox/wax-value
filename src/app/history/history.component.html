<mat-progress-bar
	mode="indeterminate"
	style="margin-bottom: 8px; opacity: {{history.done ? 0: 1}}"
></mat-progress-bar>

<div style="margin: 0 8px; height:60vh; width: calc(100vw - 16px)">
	<h1
		*ngIf="history.history.length"
	>
		{{history.actions.length}} Transactions fetched until
		{{formatDate(history.history[history.history.length - 1].date)}}
	</h1>
	<canvas id="performance"></canvas>


	<div class="tokens" style="border-bottom: solid white 1px">
		<div>Name</div>
		<div style="text-align: right">Amount</div>
		<div style="text-align: right">Value</div>
	</div>
	<ng-container *ngFor="let token of lastTokenValues" [style.order]="token.value * 1000">
		<div *ngIf="token.amount > 0.001" class="tokens">
			<div>{{token.name}}</div>
			<div style="text-align: right">{{token.amount.toFixed(3)}}</div>
			<div style="text-align: right">{{token.value.toFixed(3) + ' WAX'}}</div>
		</div>
	</ng-container>

	<ng-container *ngFor="let nft of lastNFTValues" [style.order]="nft.value * 1000">
		<div *ngIf="nft.amount > 0.001" class="tokens">
			<div>{{nft.name}}</div>
			<div style="text-align: right">{{nft.amount.toFixed(3)}}</div>
			<div style="text-align: right">{{nft.value.toFixed(3) + ' WAX'}}</div>
		</div>
	</ng-container>

	<button (click)="downloadCSV()" [disabled]="!history.done" mat-button>
		<mat-icon>download</mat-icon>
		CoinTracking
	</button>

	<button (click)="downloadJSON()" [disabled]="!history.done" mat-button>
		<mat-icon>download</mat-icon>
		Blockchain
	</button>
</div>
