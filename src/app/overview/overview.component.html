<div fxLayout="row" fxLayoutAlign="space-between center">
	<h1>Total Value for {{wax.account.account_name}}</h1>
	<h1>{{total}}</h1>
</div>

<h2>{{wax.account.calculated.balances.length}} Token{{wax.account.calculated.balances.length > 1?'s':''}}</h2>

<div class="tokens">
	<div class="table-header" fxLayout="row" fxLayoutAlign="space-between center">
		<div>Name</div>
		<div>Value (WAX)</div>
	</div>
	<div *ngFor="let token of wax.account.calculated.balances" fxLayout="row" fxLayoutAlign="space-between center">
		<div>{{token.name}}</div>
		<div>{{token.wax.toFixed(2)}}</div>
	</div>
</div>
